<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
    <div class="container mt-4" th:each="content : ${contentList}">
        <div class="card">
            <div class="card-header">
                <h2 th:text="${content.header}"></h2>
            </div>
            <div class="card-body">
                <h5 th:text="${content.text}"></h5>
            </div>
        </div>
    </div>
</body>

</html>
