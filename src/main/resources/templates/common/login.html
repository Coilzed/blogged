<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<div class="container mt-5">
    <form th:action="@{/login}" method="post">
        <div class="row">
            <div class="col-4"></div>
            <div class="col align-self-center">
                <h1 th:text="#{login}"></h1>
                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{event.wrong.credentials}"></div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info" th:text="#{event.success.registration}"></div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info" th:text="#{event.logout}"></div>
                </div>
                <div class="form-group">
                    <label for="emailInput" th:text="#{base.email}"></label>
                    <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp"
                           name="email">
                    <small id="emailHelp" class="form-text text-muted" th:text="#{base.cred.secure}"></small>
                </div>
                <div class="form-group">
                    <label for="passInput" th:text="#{base.password}"></label>
                    <input type="password" class="form-control" id="passInput" name="password">
                </div>
                <div class="mr-auto">
                    <input type="submit" class="btn btn-primary" th:value="#{base.submit}"/>
                    <span><a href="/" th:href="@{/register}" th:text="#{question.register}"></a></span>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </form>
</div>
</body>

</html>
