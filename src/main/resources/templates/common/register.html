<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<div class="container mt-5">

    <form th:action="@{/register}" th:object="${account}" method="post">
        <div class="row">
            <div class="col-4"></div>
            <div class="col align-self-center">
                <h1 th:text="#{registration}"></h1>
                <div th:if="${param.exists}">
                    <div class="alert alert-info" th:text="#{email.registered}"></div>
                </div>
                <div th:if="${param.invalidcred}">
                    <div class="alert alert-info" th:text="#{invalid.credentials}"></div>
                </div>
                <div class="form-group">
                    <label for="emailInput" th:text="#{base.email}"></label>
                    <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" name="email">
                    <small id="emailHelp" class="form-text text-muted" th:text="#{base.cred.secure}"></small>
                </div>
                <div class="form-group">
                    <label for="passInput" th:text="#{base.password}"></label>
                    <input type="password" class="form-control" id="passInput" name="password">
                </div>
                <div class="form-group">
                    <label for="repeatPassword" th:text="#{base.repeat.password}"></label>
                    <input type="password" class="form-control" id="repeatPassword" name="confirmPassword">
                </div>
                <div class="mr-auto">
                    <input type="submit" class="btn btn-primary" th:value="#{base.submit}"/>
                    <span><a th:href="@{/login}" th:text="#{question.login}"></a></span>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </form>
</div>
</body>

</html>
