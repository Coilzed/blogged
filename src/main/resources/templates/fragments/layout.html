<!doctype html>
<html th:fragment="layout (template)">

<head>
    <title>Blogged</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}">
        Blogged
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a th:if="${#authorization.expression('!isAuthenticated()')}" class="nav-item nav-link"
               th:href="@{/register}" th:text=#{nav.sign.up}></a>
            <a th:if="${#authorization.expression('!isAuthenticated()')}" class="nav-item nav-link" th:href="@{/login}"
               th:text=#{nav.sign.in}></a>
            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" th:href="@{/user/personal/info}"
               >INFO</a>
            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" th:href="@{/user/content/create}"
               >CREATE</a>
            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" th:href="@{/logout}"
               th:text=#{nav.logout}></a>
        </div>
    </div>
</nav>
<th:block th:include="${template}"/>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
