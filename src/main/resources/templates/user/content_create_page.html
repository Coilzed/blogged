<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<div class="container mt-5">
    <form th:action="@{/user/content/create}" th:object="${content}" method="post">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div th:if="${param.success}">
                    <div class="alert alert-info">Congrats</div>
                </div>
                <div class="form-group">
                    <label for="header"></label>
                    <input type="text" class="form-control" id="header" name="header" aria-describedby="headerHelp">
                    <small id="headerHelp" class="form-text text-muted"></small>
                </div>
                <div class="md-form">
                    <textarea class="md-textarea form-control" rows="3" name="text"></textarea>
                </div>
                <div class="mr-auto">
                    <input type="submit" class="btn btn-primary" value="Mock"/>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </form>
</div>
</body>

</html>
