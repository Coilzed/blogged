<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body})}">

<body>
<div class="container mt-5">

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="row">
            <div class="col-4"></div>
            <div class="col align-self-center">
                <h1>Registration</h1>
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                </div>
                <div class="form-group">
                    <label for="emailInput" th:text="#{base.email}"></label>
                    <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp" th:field="*{email}">
                    <small id="emailHelp" class="form-text text-muted" th:text="#{base.cred.secure}"></small>
                </div>
                <div class="form-group">
                    <label for="passInput" th:text="#{base.password}"></label>
                    <input type="password" class="form-control" id="passInput" th:field="*{password}">
                </div>
                <div class="form-group">
                    <label for="repeatPassword" th:text="#{base.repeat.password}"></label>
                    <input type="password" class="form-control" id="repeatPassword" th:field="*{confirmPassword}">
                </div>
                <div class="mr-auto">
                    <input type="submit" class="btn btn-primary" th:value="#{base.submit}"/>
                    <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </form>
</div>
</body>

</html>
