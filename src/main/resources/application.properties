#server settings
server.port=8080

#database connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

#localization
spring.messages.basename=messages/messages

#postgresql settings

spring.datasource.url=jdbc:postgresql://localhost:5432/bloggeddb
spring.datasource.username=blogged
spring.datasource.password=blogged

#hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto = update

#turn off thymeleaf cache turn off in release
spring.thymeleaf.cache=false

#Logger property, turn off on release
logging.level.com.blogged.pet: DEBUG

